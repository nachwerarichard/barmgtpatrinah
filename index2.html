<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrinah Hotel Bar Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styles for sections and active state (can be done in JS/Tailwind) */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        /* Style for the active nav button */
        .nav-link.active {
            @apply bg-blue-700 text-white; /* Tailwind class for active link */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="login-section" class="flex flex-col items-center justify-center h-screen bg-white shadow-xl max-w-sm mx-auto p-8 rounded-lg">
        <img src="patrinah.png" alt="Patrinah Hotel Logo" class="w-24 h-24 mb-6">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="text" id="username" placeholder="Username" class="mb-4 p-2 border border-gray-300 rounded w-full">
        <input type="password" id="password" placeholder="Password" class="mb-6 p-2 border border-gray-300 rounded w-full">
        <button type="submit" onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">Login</button>
        <p id="login-message" class="mt-4 text-red-500"></p>
    </div>

    <div id="main-container" class="hidden h-screen flex">
        
        <nav id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col shadow-lg">
            <div class="p-4 border-b border-gray-700 flex items-center">
                <img src="patrina.png" alt="Logo" class="w-8 h-8 mr-3">
                <span class="text-xl font-semibold">Bar System</span>
            </div>
            
            <div id="main-nav" class="flex flex-col p-2 space-y-1">
                <button id="nav-inventory" onclick="showSection('inventory', this)" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-150 active">
                    <i class="fas fa-boxes w-5 mr-3"></i> Inventory
                </button>
                <button id="nav-sales" onclick="showSection('sales', this)" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-150">
                    <i class="fas fa-chart-line w-5 mr-3"></i> Sales
                </button>
                <button id="nav-expenses" onclick="showSection('expenses', this)" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-150">
                    <i class="fas fa-money-bill-wave w-5 mr-3"></i> Expenses
                </button>
                <button id="nav-cash-management" onclick="showSection('cash-management', this)" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-150">
                    <i class="fas fa-wallet w-5 mr-3"></i> Cash Management
                </button>
                <button id="nav-reports" onclick="showSection('reports', this)" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-150">
                    <i class="fas fa-file-invoice-dollar w-5 mr-3"></i> Reports
                </button>
                <button id="nav-audit-logs" onclick="showSection('audit-logs', this)" class="nav-link flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-150">
                    <i class="fas fa-history w-5 mr-3"></i> Audit Logs
                </button>
            </div>

            <div class="mt-auto p-4 border-t border-gray-700">
                <span id="current-user-display" class="text-sm block mb-2"></span>
                <button id="logout-button" onclick="logout()" class="w-full text-left p-3 rounded-lg bg-red-600 hover:bg-red-700 transition duration-150 flex items-center">
                    Logout <i class="fas fa-sign-out-alt ml-auto"></i>
                </button>
            </div>
        </nav>

        <div id="main-content-area" class="flex-1 overflow-y-auto p-6">
            
            <div id="inventory-section" class="section active bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-3xl font-bold mb-4 border-b pb-2">Inventory Management</h2>
                </div>

            <div id="sales-section" class="section bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-3xl font-bold mb-4 border-b pb-2">Sales Management</h2>
                </div>

            <div id="expenses-section" class="section bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-3xl font-bold mb-4 border-b pb-2">Expenses Management</h2>
                </div>

            <div id="cash-management-section" class="section bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-3xl font-bold mb-4 border-b pb-2">Cash Management</h2>
                </div>
            
            <div id="reports-section" class="section bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-3xl font-bold mb-4 border-b pb-2">Financial Reports</h2>
                </div>
            
            <div id="audit-logs-section" class="section bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-3xl font-bold mb-4 border-b pb-2">Audit Logs</h2>
                </div>

        </div>
    </div>
    
    <div id="edit-inventory-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-lg w-full">
            </div>
    </div>

    <script src="script3.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
