<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Patrinah Hotel Bar Management System</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  /* Section visibility */
  .section { display: none; }
  .section.active { display: block; }

  /* Sidebar */
  #sidebar { transition: transform 0.3s ease; }
  .submenu { display: none; }
  .submenu.open { display: block; }

  /* Submenu item hover & active */
  .sub-item.active { background-color: rgba(16,185,129,0.15); font-weight: 600; color: #065f46; }

  /* Table styling */
  table th, table td { text-align: left; padding: 12px 20px; }
  .table-responsive { overflow-x: auto; }
  table { border-collapse: collapse; width: 100%; }

  /* Hide scrollbars */
  #main-content, #sidebar { -ms-overflow-style: none; scrollbar-width: none; }
  #main-content::-webkit-scrollbar, #sidebar::-webkit-scrollbar { display: none; }

  /* Buttons hover transition */
  button { transition: all 0.2s; }

  /* Modal backdrop */
  .modal { display: none; }
</style>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

<!-- LOGIN -->
<div id="login-section" class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <img src="patrinah.png" alt="Patrinah Logo" class="w-24 h-24 mb-6 rounded-full shadow-lg">
  <h2 class="text-3xl font-bold mb-4 text-gray-800">Login</h2>
  <input type="text" id="username" placeholder="Username" class="mb-4 p-3 border border-gray-300 rounded-lg w-80 focus:ring-emerald-500 focus:border-emerald-500">
  <input type="password" id="password" placeholder="Password" class="mb-6 p-3 border border-gray-300 rounded-lg w-80 focus:ring-emerald-500 focus:border-emerald-500">
  <button type="submit" onclick="login()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-lg w-80 shadow-md">Login</button>
  <p id="login-message" class="mt-4 text-red-500 font-medium"></p>
</div>

<!-- APP -->
<div id="main-container" class="hidden h-screen overflow-hidden">
  <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-3">
      <img src="patrina.png" alt="Patrinah Logo" class="w-10 h-10 rounded-full">
      <h1 class="text-xl font-bold text-gray-800 hidden sm:block">Bar Management</h1>
    </div>
    <div class="flex items-center space-x-4">
      <button id="menu-toggle" class="text-gray-600 hover:text-emerald-600 text-2xl lg:hidden">
        <i class="fas fa-bars"></i>
      </button>
      <span id="current-user-display" class="username-display text-sm font-medium text-gray-700 hidden sm:block"></span>
    </div>
  </header>

  <div class="flex flex-1 h-[calc(100vh-64px)]">

    <!-- SIDEBAR -->
    <nav id="sidebar" class="w-64 bg-gray-800 text-white flex-shrink-0 overflow-y-auto absolute lg:relative h-full z-20 shadow-xl transition-transform duration-300 transform -translate-x-full lg:translate-x-0">
      <div class="p-4">
        <div class="mb-6 text-center font-bold text-lg">Patrinah Hotel</div>

        <!-- Sidebar Items -->
        <div class="space-y-1">

          <!-- Inventory -->
          <div>
            <button class="w-full text-left p-3 rounded-lg hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('inventory-submenu')">
              <span class="flex items-center gap-3">
                <i class="fas fa-boxes w-5"></i> Inventory
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="inventory-submenu" class="submenu pl-6 mt-1 space-y-1">
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('inventory-add')">Add / Update Inventory</button></li>
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('inventory-records')">Inventory Records</button></li>
            </ul>
          </div>

          <!-- Sales -->
          <div>
            <button class="w-full text-left p-3 rounded-lg hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('sales-submenu')">
              <span class="flex items-center gap-3">
                <i class="fas fa-chart-line w-5"></i> Sales
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="sales-submenu" class="submenu pl-6 mt-1 space-y-1">
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('sales-new')">Record New Sale</button></li>
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('sales-records')">Sales Records</button></li>
            </ul>
          </div>

          <!-- Expenses -->
          <div>
            <button class="w-full text-left p-3 rounded-lg hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('expenses-submenu')">
              <span class="flex items-center gap-3">
                <i class="fas fa-money-bill-wave w-5"></i> Expenses
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="expenses-submenu" class="submenu pl-6 mt-1 space-y-1">
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('expenses-add')">Record New Expense</button></li>
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('expenses-records')">Expense Records</button></li>
            </ul>
          </div>

          <!-- Cash Management -->
          <div>
            <button class="w-full text-left p-3 rounded-lg hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('cash-submenu')">
              <span class="flex items-center gap-3">
                <i class="fas fa-wallet w-5"></i> Cash Management
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="cash-submenu" class="submenu pl-6 mt-1 space-y-1">
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('cash-record')">Record Cash Movement</button></li>
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('cash-records')">Cash Records</button></li>
            </ul>
          </div>

          <!-- Reports -->
          <div>
            <button class="w-full text-left p-3 rounded-lg hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('reports-submenu')">
              <span class="flex items-center gap-3">
                <i class="fas fa-file-invoice-dollar w-5"></i> Reports
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="reports-submenu" class="submenu pl-6 mt-1 space-y-1">
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('reports-department')">Department Totals</button></li>
              <li><button class="sub-item w-full text-left p-2 rounded-md hover:bg-gray-700" onclick="showSubSection('reports-overall')">Overall Summary</button></li>
            </ul>
          </div>

          <!-- Audit Logs -->
          <div>
            <button class="w-full text-left p-3 rounded-lg hover:bg-gray-700 flex items-center gap-3" onclick="showSubSection('audit-logs')">
              <i class="fas fa-history w-5"></i> Audit Logs
            </button>
          </div>

          <!-- Logout -->
          <button id="logout-button" onclick="logout()" class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white py-2 px-3 rounded-lg flex items-center justify-center gap-2">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="flex-1 p-6 overflow-y-auto">
      <!-- Sections like Inventory, Sales, Expenses, Cash, Reports, Audit Logs go here -->
    </main>

  </div>
</div>

<script>
  function toggleSubmenu(id){
    const submenu = document.getElementById(id);
    submenu.classList.toggle('open');
  }
</script>

</body>
</html>
